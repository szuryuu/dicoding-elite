* Duplikasi ID :

1. Perhatikan, ID harus unik dalam dokumen HTML. Jika terdapat duplikasi ID, maka hanya elemen pertama yang akan diidentifikasi oleh JavaScript atau CSS.

* Duplikasi :

Terdapat duplikasi form, tidak perlu 2 form dengan fungsi yang sama.

* Penggunaan tag :

1. tag yang tidak memiliki child element sebaiknya tidak menggunakan tag pembuka dan penutup, dan langsung ditulis sebagai Self-closing tag.

2.

* Keterbacaan code :

1. daripada menggunakan tag defer, lebih baik letakkan di akhir body sebelum penutup body atau seluruh script menggunakan tag defer. Hal ini supaya memudahkan dalam membaca dan memahami struktur kode.

2. Dari pada menuliskan script disini lebih baik pisahkan dan buat file baru, kemudian panggil script yang baru dibuat

* Ai :

MASALAH YANG DITEMUKAN:
1. CRITICAL - Duplikasi ID:
   - id="notes-grid" muncul 2x (div & section)
   - id="note-form" muncul 2x (duplikasi form)

2. HIGH - Inconsistent Script Loading:
   - Mixing ES6 modules dengan non-module scripts
   - Inline script sebaiknya dipisah ke file terpisah

3. MEDIUM - HTML Structure:
   - Tag kosong tidak menggunakan self-closing format
   - Duplikasi form yang tidak diperlukan

-->

      <div id="add-note-modal" style="display: none">

        <!-- Perhatikan ID (ubah id) -->
        <form id="note-form">

          <button type="submit">Submit</button>
        </form>
      </div>

      <h3 id="progress-label">Progress</h3>
      <progress

        value="50"
        max="100"
        aria-labelledby="progress-label"
      ></progress>

      <label for="note-category">Choose a category:</label>
      <select id="note-category" aria-label="Choose note category">
        <option value="work" data-icon="🖥️">Work</option>
        <option value="personal" data-icon="🏡">Personal</option>
        <option value="study" data-icon="📚">Study</option>
        <option value="creative" data-icon="💡">Creative Ideas</option>
      </select>

      <div class="tooltip">
        <span class="tooltip-text">Choose a category for your note</span>
      </div>

      <label>
        <input type="checkbox" id="note-priority" /> Mark as priority
      </label>
